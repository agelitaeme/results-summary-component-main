<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>

  <main>

<!-- RESULT -->
    <section class="result">
      <h2>Your Result</h2>
      <div class="result__questions">
        <p class="result__questions__correct">76</p>
        <p class="result__questions__total">of 100</p>
      </div>
      <div class="result__comment">
        <h1>Great</h1>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </section>

<!-- SUMMARY -->
    <section class="summary">
      <h2>Summary</h2>

<!-- REACTION -->
      <div class="categories">
        <div class="category category__reaction">
          <div class="category__name">
            <img src="assets/images/icon-reaction.svg" alt="volt">
            <p>Reaction</p>
          </div>
          <div class="category__questions">
            <p class="category__questions__correct">80</p>
            <p class="category__questions__total">/ 100</p>
          </div>
        </div>
  
  <!-- MEMORY -->
        <div class="category category__memory">
          <div class="category__name">
            <img src="assets/images/icon-memory.svg" alt="brain">
            <p>Memory</p>
          </div>
          <div class="category__questions">
            <p class="category__questions__correct">92</p>
            <p class="category__questions__total">/ 100</p>
          </div>
        </div>
  
  <!-- VERBAL -->
        <div class="category category__verbal">
          <div class="category__name">
            <img src="assets/images/icon-verbal.svg" alt="buble">
            <p>Verbal</p>
          </div>
          <div class="category__questions">
            <p class="category__questions__correct">61</p>
            <p class="category__questions__total">/ 100</p>
          </div>
        </div>
  
  <!-- VISUAL -->
        <div class="category category__visual">
          <div class="category__name">
            <img src="assets/images/icon-visual.svg" alt="buble">
            <p>Visual</p>
          </div>
          <div class="category__questions">
            <p class="category__questions__correct">72</p>
            <p class="category__questions__total">/ 100</p>
          </div>
        </div>
      </div>
      
<!-- BUTTON  -->
      <a href="#" class="summary__button">Continue</a>
    </section>
  </main>
</body>
</html>
